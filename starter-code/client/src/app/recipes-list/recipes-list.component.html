<h2>List of dishes</h2>
<a [routerLink]="['/']">List of dishes</a>
<div class="dishes-main-container" *ngFor="let d of dishesList">
  <div class="dish-card" >
    <a [routerLink]="['details',d._id]"><h4>{{d.name}}</h4></a>
    <a [routerLink]="['details',d._id]"><img src="{{d.image}}" alt=""></a>
  </div>
</div>
